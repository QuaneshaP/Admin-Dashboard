<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css" >
</head>
<body>
    <section class="dashboard">
        <h1>
            <img src="facebook-gaming.svg"  alt="Home Icon" height="45" width="45">
            Dashboard
        </h1>
        <a class="home-link"  href="https://www.w3schools.com/">
            <img src="home-circle.svg" alt="Home Icon" height="25" width="25">
             Home
        </a>
        <a class="profile-link" href="https://www.w3schools.com/">
            <img src="face-woman-profile.svg" alt="Profile Icon" height="25" width="25">
            Profile
        </a>
        <a class="message-link" href="https://www.w3schools.com/">
            <img src="message.svg" alt="Message Icon" height="25" width="25">
            Messages
        </a>
        <a class="clock-link" href="https://www.w3schools.com/">
            <img src="clock-time-three-outline.svg" alt="History Icon" height="25" width="25">
            History
        </a>
        <a class="note-link" href="https://www.w3schools.com/">
            <img src="note-multiple.svg" alt="Notes Icon" height="25" width="25">
            Tasks
        </a>
        <a class="community-link" href="https://www.w3schools.com/">
            <img src="account-group.svg" alt="Group Icon" height="25" width="25">
            Communities
        </a>
        <a class="settings-link" href="https://www.w3schools.com/">
            <img src="cog-outline.svg" alt="Settings Icon" height="25" width="25">
            Settings
        </a>
         <a class="support-link" href="https://www.w3schools.com/">
            <img src="help-box-outline.svg" alt="Support Icon" height="25" width="25">
            Support
        </a>
        <a class="privacy-link" href="https://www.w3schools.com/">
            <img src="shield-check.svg" alt="Privacy Icon" height="25" width="25">
            Privacy
        </a>
    </section>
    <section class="Header">
        <div class="form">
            <form>
                <label for="search-bar">
                    <img src="magnify.svg" alt="Magnifying Glass" height="25" width="25">
                </label>
                <input id="search-bar">
            </form>
            <div class="container">
                <div class="bell-icon">
                    <img src="bell-ring-outline.svg" alt="Bell Icon" height="25" width="25">
                </div>
                <div class="icon">
                    <img src="bird.svg" alt="icon" height="65" width="45">
                </div>
                <div class="name">Morgan Oakley</div>
            </div>    
        </div>
        <div class="header-bottom">
            <div class="icon">
                <img src="bird.svg" alt="icon" height="65" width="45">
            </div>
        </div>    
    </section>

</body>
</html>
